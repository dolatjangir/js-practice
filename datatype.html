<!DOCTYPE html>
<html>
<head>
	<title>Data type </title>
</head>
<body>
<script type="text/javascript">
	var x = "doalt jangir";
	//when y's value is in doublecout then it is a string and when y is without doublecout then it is a number
	//like--
	var y = 2;

	//when you take y= true/false then it is a boolien value

	document.write(typeof y);

	document.write(x);
	document.write("<br> <br>");
	document.write(typeof x);	

	// define of array
	var z = ["ram","ram","ram"];
	document.write("<br> <br>")
	document.write(z);
	document.write(typeof z);

	//you want right objects then

	var a = {
		firstname:"doalt",
		lastname:"jangir"
	};
	document.write(typeof a);

</script>
</body>
</html>
